    <body>


        <script type="text/javascript">
        
            // plural implies multiple, i.e., array
            var animals = ["camel", "deer", "hog", "lion"];
            var moreAnimals = [];
            moreAnimals [0] = "cat";
            moreAnimals [1] = "dog";

            console.log ("number of animals " + animals.length);
            console.log ("number of more animals " + moreAnimals.length);
            console.log (moreAnimals[0]);
            console.log (moreAnimals.includes("dog"));

        </script>
    </body>
