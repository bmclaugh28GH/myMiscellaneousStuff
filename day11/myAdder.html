<!DOCTYPE html>
<html>
    <head>
        <title>Add Ints</title>
    </head>
    <body>




        <!--**********************************-->
        <script>
        
            var sum = 0; 
            var ct = prompt ("Enter an integer");
            for (i=1; i<=ct; i++){
                sum+=i;
            }
            alert ("sum " + sum);        
        
        </script>
    </body>
</html>
