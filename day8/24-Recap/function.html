<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Function</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <!-- *************************************-->
    <script>

        // **************************************

        function PrintArray (aList) {
            for (i = 0; i < aList.length; i++) {
                console.log (aList[i]);
            }
        }

        // **************************************

        var nameList = ["Bob", "Mark", "Brian"];
        var nameList2 = ["Pete", "Bill", "Evan"];
    
        PrintArray (nameList);
        PrintArray (nameList2);
    
        // **************************************
    // ******************************************
    </script>
    
  </body>
</html>
